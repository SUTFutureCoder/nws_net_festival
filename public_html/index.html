<html>
    <head>
        <title>沈阳工业大学网络文化节</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/jquery.fullPage.css">
        <script src="http://nws.oss-cn-qingdao.aliyuncs.com/jquery.min.js"></script>
        <script src="js/jquery.fullPage.min.js"></script>
        <script src="js/jquery.easing.min.js"></script>
        <style>
            .section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
            #section2-bg,#section3-bg,#section4-bg,#section4-cover,#section5-bg,#section6-bg,#section7-bg { position: absolute; top: 0%; left: 0%; height: 100%; width: 100%}
                
            #section2-poster {position: absolute; display: none; top: 10%; left: 10%; width: 100%}
            #section2-buttongroup { position: absolute; display: none; top: 30%; left: 50%; }
             
            #section3-icon {position: relative; left: -80%; width: 20%;}
            #section3-poster { position: relative; right: -30%; top: -40%; width: 100%; color: red; font-size: 60px;}
            #section3-buttongroup { position: relative; right: -40%; bottom: 20%; color: red;}
            
            #section4-cover { display: none;}
            #section4-poster { position: absolute; left: 0%; top: 40%; width: 100%; display: none; color: white; font-size: 80px;}
            #section4-buttongroup { position: absolute; left: 40%; bottom: 30%; display: none; }
            
            #section5-icon { position: relative; top: -120%; left: -120%;}
            #section5-poster { position: absolute; right: 20%; top: 40%; display: none; color: black; font-size: 20px;}
            #section5-buttongroup { position: relative; bottom: 10%; right: -60%}
            
            #section6-pointer { position: absolute; bottom: 3.5%; left: 8%; height: 24%; width: 1%}
            #section6-typer { position: absolute; top: 20%; left: 5%; width: 95%; font-size: 40px;}
            #section6-buttongroup { position: absolute; top: 40%; left: 45%;}
            #section6-buttongroup-left {display: none;}
            #section6-buttongroup-right {display: none;}
            
            #section6-bottom0 { position: absolute; bottom: 13%; left: 9%; width: 50%; height: 9%}
            #section6-bottom1 { position: absolute; bottom: 13%; left: 50%; width: 10%; height: 9%}
            #section6-bottom2 { position: absolute; bottom: 3.5%; left: 60%; width: 10%; height: 9%}
            
            #section7-code { display: none; position: absolute; bottom: 10%; left: 10%;}
            #section7-code .cursor{ display: inline-block; background: #565c61; width: 0.6em; height: 1em; text-align: center;}
            #section7-buttongroup { position: relative; right: -60%; bottom: -200%;}
            
            /* for 980px or less */
            @media screen and (max-width: 980px){
                #section2-poster {position: absolute; display: none; top: 10%; left: 10%; width: 80%; font-size: 30px;}
                #section2-buttongroup { position: absolute; display: none; top: 30%; left: 30%; }
                
                #section3-icon {position: relative;display: none; left: -80%; width: 20%;}
                #section3-poster { position: relative; right: -30%; top: -40%; width: 100%; font-size: 25px;}
                #section3-buttongroup { position: relative; right: -40%; bottom: 20%;}
                
                #section4-cover { display: none;}
                #section4-poster { position: absolute; left: 0%; top: 40%; width: 100%; display: none; color: white; font-size: 30px;}
                #section4-buttongroup { position: absolute; left: 20%; bottom: 30%; display: none; }
                
                #section5-icon { position: relative; top: -120%; left: -120%; width: 20%;}
                #section5-poster { position: absolute; right: 20%; top: 40%; display: none; color: black; text-align: right;font-size: 20px;}
                #section5-buttongroup { position: relative; bottom: -80%; right: -20%}
                
                #section6-typer { position: absolute; top: 20%; left: 5%; width: 95%; font-size: 20px;}
                #section6-buttongroup { position: absolute; top: 40%; left: 20%;}
                #section6-buttongroup-left {display: none;}
                #section6-buttongroup-right {display: none;}
                
                #section7-buttongroup { position: relative; right: -20%; bottom: -300%;}
            }
        </style>
        <script>
            //打字机指示器
            var trigger = 0;
            //准备分镜7随机背景
            var pic_id = 1 + Math.round(Math.random() * 14);
            
            $(function(){
                $("#main").fullpage({
                    sectionsColor: ['#4BBFC3'],
                    'navigation': true,
                    afterLoad: function (anchorLink, index){
                        if (index == 2){
                            $('#section2-poster').delay(500).fadeIn(1000);
                            $('#section2-buttongroup').delay(1200).fadeIn(1000);
                        }
                        
                        if (index == 3){
                            $('#section3-icon').animate({
                                left: '-20%'
                            }, 800, 'easeOutExpo');
                            
                            $('#section3-poster').animate({
                                right: '-10%'
                            }, 800, 'easeOutExpo');
                            
                            $('#section3-buttongroup').animate({
                                right: '-10%'
                            }, 800, 'easeOutExpo');
                        }
                        
                        if (index == 4){              
                            $('#section4-cover').fadeIn(2000);
                            $("#section4-poster").delay(2000).fadeIn(800);
                            $('#section4-buttongroup').delay(2500).fadeIn(800);
                        }
                        
                        if (index == 5){
                            $('#section5-icon').delay(300).animate({
                                left: '-25%',
                                top: [50, 'easeOutBounce'] 
                            }, 1500, 'easeOutExpo');
                            
                            $("#section5-poster").delay(2000).fadeIn(800);
                            
                            $('#section5-buttongroup').delay(2500).animate({
                                right: '-20%'
                            }, 1500, 'easeOutExpo');
                        }
                        
                        if (index == 6){
                            $('#section6-pointer').animate({
                                left: '69.5%'
                            }, 4000, 'linear');
                            $("#section6-typer").ticker({
                                cursorList:  " ",
                                rate:        100,
                                delay:       0
                            }).trigger("play").trigger("stop");   
                            $("#section6-buttongroup-left").delay(3000).fadeIn(500);
                            $("#section6-buttongroup-right").delay(3500).fadeIn(500);
                        }
                        
                        if (index == 7){
                            $('#section7-code').css('display', 'inline');                            
                            $('#section7-buttongroup').delay(200).animate({
                                right: '-20%'
                            }, 1500, 'easeOutExpo');
                        }
                    },
                    onLeave: function (index, direction){
                        if (index == '2'){
                            $('#section2-poster').fadeOut(300);
                            $('#section2-buttongroup').fadeOut(300);
                        }
                        
                        if (index == '3'){
                            $('#section3-icon').delay(100).animate({
                                left: '-80%'
                            }, 800, 'easeOutExpo');
                            
                            $('#section3-poster').delay(100).animate({
                                right: '-30%'
                            }, 800, 'easeOutExpo');
                            
                            $('#section3-buttongroup').delay(100).animate({
                                right: '-40%'
                            }, 800, 'easeOutExpo');
                        }
                        
                        if (index == '4'){
                            $('.section4').find('#section4-cover').fadeOut(1000);
                            $("#section4-poster").delay(1000).fadeOut(400);
                            $('#section4-buttongroup').delay(1400).fadeOut(400);
                        }
                        
                        
                        if (index == 5){
                            $('#section5-icon').delay(1).animate({
                                left: '-120%',
                                top: '-120%' 
                            }, 1500, 'easeOutExpo');
                            
                            $("#section5-poster").delay(50).fadeOut(800);
                            
                            $('#section5-buttongroup').delay(1500).animate({
                                right: '-20%'
                            }, 1500, 'easeOutExpo');
                        }
                        
                        if (index == 6){
                            $('#section6-pointer').animate({
                                left: '8%'
                            }, 200, 'linear');                            
                            $("#section6-buttongroup-left").fadeOut(500);
                            $("#section6-buttongroup-right").fadeOut(500);
                        }
                        
                        if (index == 7){
                            //重新计算背景
                            pic_id = 1 + Math.round(Math.random() * 14);
                            $("#section7-bg").fadeOut(400);
                            $('#section7-bg').prop("src", "http://nws.oss-cn-qingdao.aliyuncs.com/7-back" + pic_id + ".jpg");
                            $("#section7-bg").delay(400).fadeIn(100);                            
                        }
                    }
                });
                $('.section7').prepend("<img id='section7-bg' src='images/7-back" + pic_id + ".jpg'>");
            });
        </script>
        <link rel="stylesheet" href="http://nws.oss-cn-qingdao.aliyuncs.com/bootstrap.min.css">
        <script src="http://nws.oss-cn-qingdao.aliyuncs.com/bootstrap.min.js"></script>
        <script src="js/jquery.jticker.js"></script>
    </head>

        <div class="section section6">

                <p id='section6-poster'>每双眼睛都有一个不同的世界。以你的独特视角，【主题】</p>
            </div>
            <div id="section6-buttongroup">
                <button type="button" id="section6-buttongroup-left" class="btn btn-lg btn-info">参赛指南</button>
                <button type="button" id="section6-buttongroup-right" class="btn btn-lg btn-success">报名</button>
            </div>
            <img id="section6-bottom0" src="http://nws.oss-cn-qingdao.aliyuncs.com/6-bottom0.jpg">
            <img id="section6-bottom1" src="http://nws.oss-cn-qingdao.aliyuncs.com/6-bottom1.jpg">                
            <img id="section6-bottom2" src="http://nws.oss-cn-qingdao.aliyuncs.com/6-bottom2.jpg">
            <img id='section6-pointer' src="http://nws.oss-cn-qingdao.aliyuncs.com/6-pointer.png">
	</div>
	<div class="section section7">
            <div id='section7-code'>
                <pre style="text-align: left; font-size: 20px" ><p>&lt;html&gt;</p><p>&lt;body&gt;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&lt;p&gt;用您的文字、程序、音乐、图片和动画，汇集成【主题】&lt;/p&gt;</p><p>&lt;/body&gt;</p><p>&lt;/html&gt;</p></pre>
            </div>
            <div id="section7-buttongroup">
                <button type="button" class="btn btn-lg btn-info">参赛指南</button>
                <button type="button" class="btn btn-lg btn-success">报名</button>
            </div>
	</div>
    </div>
    </body>
